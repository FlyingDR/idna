sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly
  include:
    - php: 5.3
      dist: precise

before_script:
  - travis_retry composer self-update --no-interaction || true
  - travis_retry composer install --no-interaction --prefer-dist --optimize-autoloader

script:
  - bin/create-idnamap.sh --debug test/assets/IdnaMappingTable.txt -
  - ./vendor/bin/phpunit

notifications:
  email: false
